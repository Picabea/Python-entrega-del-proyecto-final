{% extends 'index.html' %}

{% block aula %}
<form action="" method="get"> 
    <input type="text" name="numero" id="numero">
    <input type="submit" value="Buscar">
</form>

{% if aulas %}

    <ul>
    {% for aula in aulas %}
        <li> Es el aula numero {{aula.numero}}, de {{aula.materia}} con un tamaño de {{aula.tamaño}} m2</li>
    {% endfor %}
    </ul>

{% else %}
    <p> {{respuesta}} </p>
{% endif %}

{% endblock aula %}
