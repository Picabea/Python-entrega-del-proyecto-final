{% extends 'index.html' %}

{% block edificio %}
<form action="" method="get"> 
    <input type="text" name="facultad" id="facultad">
    <input type="submit" value="Buscar">
</form>

{% if edificios %}
    <ul>
    {% for edificio in edificios %}
        <li> El edificio tiene {{edificio.pisos}} pisos, {{edificio.cantidad_de_aulas}} aulas y es de {{edificio.facultad}}</li>
    {% endfor %}
    </ul>

{% else %}
    <p> {{respuesta}} </p>
{% endif %}

{% endblock edificio %}
