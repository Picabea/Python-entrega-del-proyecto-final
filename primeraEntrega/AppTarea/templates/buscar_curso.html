{% extends 'index.html' %}

{% block curso %}
<form action="" method="get"> 
    <input type="text" name="nombre" id="nombre">
    <input type="submit" value="Buscar">
</form>

{% if cursos%}
    <ul>
    {% for curso in cursos%}
        <li> Curso de {{curso.nombre}} con numero {{curso.comision}}</li>
    {% endfor %}
    </ul>

{% else %}
    <p> {{respuesta}} </p>
{% endif %}

{% endblock curso %}
